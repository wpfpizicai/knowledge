<!Doctype html>
<html>
<head>
  <%- include ../meta.html %>
</head>
<body>
  <%- include ../header.html %>
  <div class="container">
    <form role="form" class="form-horizontal activity" id="activity_form">
      <div class="form-group">
        <label for="username">姓名</label>
        <input type="text" class="form-control" name="username" placeholder="姓名">
      </div>
      <div class="form-group">
        <label for="email">邮箱</label>
        <input type="text" class="form-control" name="email" placeholder="邮箱">
      </div>
      <div class="form-group">
        <label for="phone">手机号码</label>
        <input type="text" class="form-control" name="phone" placeholder="手机号码">
      </div>
      <div class="form-group">
        <label for="career">职业</label>
        <input type="text" class="form-control" name="career" placeholder="职业">
      </div>
      <div class="form-group">
        <label for="unit">单位</label>
        <input type="text" class="form-control" name="unit" placeholder="单位">
      </div>
      <div class="form-group">
        <label for="department">部门</label>
        <input type="text" class="form-control" name="department" placeholder="部门">
      </div>
    </form>
    <button class="btn btn-default" id="submit_btn">提交</button>
  </div>
  <%- include ../footer.html %>
  <script>
    $('#submit_btn').on('click',function(e) {
      var values = {};
      $.each($('#activity_form').serializeArray(), function(i, field) {
          values[field.name] = field.value;
      });
      $.post("/activity/apply",values,function(result){
        if(result.err == 0){
          alert('注册成功!')
        }
      },'json')
    })
  </script>
</body>
</html>
